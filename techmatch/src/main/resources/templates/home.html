<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMatch - Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <header class="header">
        <div class="logo">TechMatch</div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." class="form-control">
        </div>
        <div class="nav-items">
            <button class="btn btn-secondary" onclick="location.href='/popup'">All Events</button>
            <button class="btn btn-warning" onclick="location.href='/create'">+ Create Event</button>
        </div>
    </header>

    <main class="container mt-5">
        <!-- Buttons for Event Topics -->
        <div class="mb-3 d-flex flex-wrap gap-2">
            <button class="btn btn-outline-light" onclick="filterByTopic('Academics')">Academics</button>
            <button class="btn btn-outline-light" onclick="filterByTopic('Blockchain')">Blockchain</button>
            <button class="btn btn-outline-light" onclick="filterByTopic('Career and Professional Development')">Career and Professional Development</button>
            <button class="btn btn-outline-light" onclick="filterByTopic('Cloud Computing and Infrastructure')">Cloud Computing and Infrastructure</button>
            <button class="btn btn-outline-light" onclick="filterByTopic('Cybersecurity')">Cybersecurity</button>
        </div>

        <!-- Event Section -->
        <h1 class="text-center text-white">Events</h1>

        <!-- Calendar and Filters -->
        <div class="row">
            <div class="col-md-9">
                <div id="event-list" class="row row-cols-1 row-cols-md-3 g-4">
                    <!-- Dynamic Event Cards Here -->
                    <div th:each="event : ${events}" class="col">
                        <div class="card h-100">
                            <img th:src="'data:image/jpeg;base64,' + ${event.base64Image}" class="card-img-top" alt="Event Image">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${event.eventName}"></h5>
                                <p class="card-text" th:text="${event.description}"></p>
                                <p class="card-text"><small class="text-muted" th:text="${event.location}"></small></p>
                                <p class="card-text"><small class="text-muted" th:text="${event.startDate} + ' ' + ${event.startTime}"></small></p>
                                <p class="card-text"><small class="text-muted" th:text="${event.endDate} + ' ' + ${event.endTime}"></small></p>
                                <p class="card-text"><small class="text-muted" th:text="${event.eventType}"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eventModalLabel">Event Details</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5 id="eventName"></h5>
                            <p><strong>Date:</strong> <span id="eventDate"></span></p>
                            <p><strong>Description:</strong> <span id="eventDescription"></span></p>
                            <p><strong>Location:</strong> <span id="eventLocation"></span></p>
                            <img id="eventImage" class="img-fluid" alt="Event Image">
                        </div>
                        <div class="modal-footer">
                            <button id="registerButton" class="btn btn-primary" onclick="registerForEvent()">Register</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3">
                <!-- Calendar Filter -->
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5>Filter by Date</h5>
                        <input type="date" class="form-control mb-3" id="filterDate">
                        <select class="form-select mb-3" id="filterEventType">
                            <option value="">Event Type</option>
                            <option value="Conference">Conference</option>
                            <option value="Workshop">Workshop</option>
                            <option value="Webinar">Webinar</option>
                        </select>
                        <button class="btn btn-warning w-100" onclick="applyFilters()">Apply Filters</button>
                        <button class="btn btn-light w-100 mt-2" onclick="resetFilters()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
