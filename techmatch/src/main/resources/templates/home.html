<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMatch - Home</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <header class="header">
        <div class="logo">TechMatch</div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." class="form-control">
        </div>
        <div class="nav-items">
            <button class="btn btn-secondary" onclick="location.href='/popup'">All Events</button>
            <button class="btn btn-warning" onclick="location.href='/create'">+ Create Event</button>
        </div>
    </header>

    <main class="container mt-5">   
        <!-- Buttons for Event Topics -->
        <div class="mb-3 d-flex flex-wrap gap-2">
            <button class="btn btn-outline-light" onclick="filterByTopic('Academics')">Academics</button>
            <button class="btn btn-outline-light" onclick="filterByTopic('Blockchain')">Blockchain</button>
            <button class="btn btn-outline-light" onclick="filterByTopic('Career and Professional Development')">Career and Professional Development</button>
            <button class="btn btn-outline-light" onclick="filterByTopic('Cloud Computing and Infrastructure')">Cloud Computing and Infrastructure</button>
            <button class="btn btn-outline-light" onclick="filterByTopic('Cybersecurity')">Cybersecurity</button>
        </div>

        <!-- Event Section -->
        <h1 class="text-center text-white">Events</h1>


        <div class="row row-cols-1 row-cols-md-3 g-4" id="event-list">
            <!-- Dynamic Event Cards Here -->
            <div th:each="event : ${events}" class="col">
                <div class="card h-100" data-event-id="${event.eventID}">
                    <img th:src="'data:image/jpeg;base64,' + ${event.base64Image}" class="card-img-top" alt="Event Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.eventName}"></h5>
                        <p class="card-text"><strong>Topic:</strong> 
                            <span th:each="topic : ${event.topics}" th:text="${topic.name} + ', '"></span>
                        </p>
                        <p class="card-text"><strong>Type:</strong> <span th:text="${event.eventType}"></span></p>
                        <p class="card-text"><strong>Date:</strong> <span th:text="${event.startDate} + ' to ' + ${event.endDate}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
