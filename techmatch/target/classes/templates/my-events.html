<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Created Events</title>
    <link rel="stylesheet" href="/created_events.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h2 class="title">My Created Events</h2>
                <a href="/events/create" class="btn btn-primary">Create New Event</a>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Event Name</th>
                            <th>Description</th>
                            <th>Location</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Registration Database</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="event : ${userEvents}">
                            <td th:text="${event.eventName}"></td>
                            <td class="description-cell" th:text="${event.description}"></td>
                            <td th:text="${event.location}"></td>
                            <td th:text="${event.startDate}"></td>
                            <td th:text="${event.endDate}"></td>
                            <td>
                                <a th:href="@{/events/attendees/{eventID}(eventID=${event.eventID})}" class="btn btn-view">View Attendees</a>
                            </td>
                            <td>
                                <button class="btn btn-danger delete-event" th:data-event-id="${event.eventID}">  Delete </button>
                            </td>   
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="actions">
                <form action="/home" method="get">
                    <button type="submit" class="btn btn-secondary">Back to Home</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/my-event.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>

</html>
